<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Aplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body onload="fetchTodos()">
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h3 class="text-primary text-center"> ToDo Application </h3>
            </div>
            <br><br><br><br>
            <div class="row">
                
                <div class="col-9">
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="col-3">
                    <button class="btn btn-success" onclick="saveTodo()">Save</button>
                    <button class="btn btn-warning" onclick="resetTodo()">Reset</button>

                </div>
             </div>
             <br><br><br>
             <div class="row">
                <div class="col">
                    <table class="table table-bordered text-center" id="todo-table"></table>
                </div>
             </div>
        </div>
    </div>
    



    <script src="index.js"> </script>
</body>
</html>
